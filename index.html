<!DOCTYPE html>
<html>
  <head>
    <title>Car Mart</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"><img src="assets/Logo.png" alt="CarMart" /></a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
      </nav>
      <nav class="nav nav-pills nav-fill my-navbar">
        <a class="nav-item nav-link my-nav-link my-active" href="#">Home</a>
        <a class="nav-item nav-link my-nav-link" href="#">About</a>
        <a class="nav-item nav-link my-nav-link" href="#">Articles</a>
        <a class="nav-item nav-link my-nav-link" href="#">Contacts</a>
        <a class="nav-item nav-link my-nav-link" href="#">Site Map</a>
      </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <img src="assets/Slide.png" alt="banner image" class="banner-img" />
                </div>

                <div class="col-sm-4">

                </div>
            </div>
        </div>
    </main>
  </body>
</html>
